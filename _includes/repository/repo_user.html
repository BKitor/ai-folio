<div class="repo p-2">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&theme={{ site.repo_theme_light }}&show_icons=true&hide=stars">
    <img class="repo-img-dark" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&theme={{ site.repo_theme_dark }}&show_icons=true&hide=stars">
  </a>
</div>
